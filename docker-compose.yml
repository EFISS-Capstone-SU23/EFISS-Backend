version: "3"
services:
  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    image: custom-nginx:latest
    container_name: reverse-proxy-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
    - efiss
    extra_hosts:
      - "host.docker.internal:host-gateway"  # https://stackoverflow.com/questions/24319662/from-inside-of-a-docker-container-how-do-i-connect-to-the-localhost-of-the-mach
    depends_on:
      - efiss-backend
      - redis
      - efiss-ai
    volumes:
    - ./nginx/nginx.conf:/usr/local/nginx/conf/nginx.conf
    - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    - ./nginx/snippets:/etc/nginx/snippets
    - ./nginx/certs:/etc/nginx/certs

  efiss-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: thaiduongme/efiss-backend:latest
    container_name: efiss-backend
    restart: always
    networks:
      - efiss
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - 3000
    depends_on:
      - redis
    volumes:
      - ./ecosystem.config.js:/efiss-backend/ecosystem.config.js
      - ./.env:/efiss-backend/.env
    env_file:
      - .env

  redis:
    image: "redis:latest"
    container_name: redis
    restart: always
    networks:
      - efiss
    expose:
      - "6379"
  
  efiss-ai:
    image: asia-southeast1-docker.pkg.dev/even-acumen-386115/efiss/efiss-ai:latest
    container_name: efiss-ai
    restart: always
    networks:
      - efiss
    expose:
      - "5000"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:5000/ping || exit 1"]
      interval: 120s
      timeout: 30s
      retries: 5
    env_file:
      - .env
    

networks:
  efiss:
    driver: bridge
