version: "3"
services:
  nginx:
    image: nginx:latest
    container_name: reverse-proxy-nginx
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"  # https://stackoverflow.com/questions/24319662/from-inside-of-a-docker-container-how-do-i-connect-to-the-localhost-of-the-mach
    networks:
      - efiss
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    - ./nginx/snippets:/etc/nginx/snippets
    - ./nginx/certs:/etc/nginx/certs
  efiss-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: thaiduongme/efiss-backend:latest
    container_name: efiss-backend
    expose:
      - 3000
    depends_on:
      - redis
    volumes:
      - ./ecosystem.config.js:/efiss-backend/ecosystem.config.js
      - ./.env:/efiss-backend/.env
    env_file:
      - .env
    networks:
      - efiss
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
  redis:
    image: "redis:latest"
    container_name: redis
    networks:
      - efiss
    expose:
      - "6379"

networks:
  efiss:
    driver: bridge
