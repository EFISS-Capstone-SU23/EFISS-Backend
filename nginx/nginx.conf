server {
    listen      80;
    listen [::]:80;
    return 302 https://$host$request_uri;
}


server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name be.efiss.tech;
    include /etc/nginx/snippets/ssl-certs.conf;

    location / {
        # add_header 'Access-Control-Allow-Origin' '*';
        include /etc/nginx/snippets/services_proxy.conf;
        proxy_pass              http://efiss-backend:3000;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name ai.efiss.tech;
    include /etc/nginx/snippets/ssl-certs.conf;

    location / {
        # add_header 'access-control-allow-origin' '*';
        include /etc/nginx/snippets/services_proxy.conf;
        proxy_pass              http://host.docker.internal:5000;  # https://stackoverflow.com/questions/24319662/from-inside-of-a-docker-container-how-do-i-connect-to-the-localhost-of-the-mach
    }
}
